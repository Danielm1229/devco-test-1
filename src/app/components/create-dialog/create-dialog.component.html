<h2 mat-dialog-title>Create employee</h2>
<mat-dialog-content>
    <form class="example-form" [formGroup]="employeeStructure">
        <mat-form-field class="example-full-width">
            <mat-label>Employee id</mat-label>
            <input matInput type="text" formControlName="EmployeeId" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="Name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="LastName" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Position</mat-label>
            <input matInput type="text" formControlName="Position" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Salary</mat-label>
            <input matInput type="text" formControlName="Salary" maxlength="7" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" formControlName="PhoneNumber" minlength="7" maxlength="10" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="Address" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Client</mat-label>
            <input matInput type="text" formControlName="Client" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="createEmployee()" type="submit">Create</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
