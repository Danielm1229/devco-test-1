<h2 mat-dialog-title>Are you sure you want to remove the employee?</h2>
<mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true" (click)="deleteEmployee()" color="primary" type="submit">Yes, remove</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
